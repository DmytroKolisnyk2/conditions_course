<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Conditions course</title>
  </head>
  <body>
    <main class="main">
      <div class="decoration decoration__circle decoration__circle--up">
        <img src="./img/design/design-circle.svg" alt="" />
      </div>
      <div class="decoration decoration__circle decoration__circle--down">
        <img src="./img/design/design-circle.svg" alt="" />
      </div>
      <div class="decoration decoration__half-circle">
        <img src="./img/design/design-halfCircle.svg" alt="" />
      </div>
      <div class="decoration decoration__dotted-circle">
        <img src="./img/design/design-circleWithDots.svg" alt="" />
      </div>
      <div class="decoration decoration__square">
        <img src="./img/design/design-yellowSquare.svg" alt="" />
      </div>
      <div class="decoration decoration__red-square">
        <img src="./img/design/design-redSquare.svg" alt="" />
      </div>
      <div class="decoration decoration__doble-circle decoration__doble-circle--up">
        <img src="./img/design/design-doubleCircle.svg" alt="" />
      </div>
      <div class="decoration decoration__doble-circle decoration__doble-circle--down">
        <img src="./img/design/design-doubleCircle.svg" alt="" />
      </div>
      <div class="decoration decoration__two-circles">
        <img src="./img/design/design-twoCircles.svg" alt="" />
      </div>
      <div class="decoration decoration__three-circles">
        <img src="./img/design/design-threeCircles.svg" alt="" />
      </div>
    </main>
    <footer class="footer">
      <div class="footer__content-wrapper">
        <div class="footer__link-wrapper">
          <a target="_blank" rel="nofollow noopener" href="#" class="footer__logo-link">
            <img src="./img/logo.png" alt="logo" class="footer__logo" />
          </a>
          <div class="footer__icon-wrapper">
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link">
              <img src="./img/icons/ico-YouTube.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-facebook.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-instagram.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-telegram.svg" alt="" class="footer__icon"
            /></a>
          </div>
        </div>
        <span class="footer__caption">GoITeens</span>
      </div>
    </footer>
  </body>
</html>
