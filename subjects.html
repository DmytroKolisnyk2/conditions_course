<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Conditions course</title>
  </head>
  <body>
    <main class="main">
      <div class="decoration decoration__doble-circle decoration__doble-circle--down">
        <img src="./img/design/design-doubleCircle.svg" alt="" />
      </div>
      <div class="decoration decoration__two-circles">
        <img src="./img/design/design-twoCircles.svg" alt="" />
      </div>
      <section class="subjects">
        <div class="subjects__content-wrapper">
          <h2 class="subjects__headline main__headline">
            Які предмети у школі дитині більше подобаються?
          </h2>
          <div class="subjects__subject-wrapper">
            <div class="subjects__subject">
              <img src="./img/subjects/subject-math.svg" alt="math" class="subject__img" />
              <p class="subject__caption">Математичні науки</p>
            </div>
            <div class="subjects__subject">
              <img
                src="./img/subjects/subject-literature.svg"
                alt="literature"
                class="subject__img"
              />
              <p class="subject__caption">Мова та література</p>
            </div>
            <div class="subjects__subject">
              <img
                src="./img/subjects/subject-sport.svg"
                alt="PE and sport"
                class="subject__img"
              />
              <p class="subject__caption">Людина і світ, фізкультура</p>
            </div>
            <div class="subjects__subject">
              <img src="./img/subjects/subject-art.svg" alt="art" class="subject__img" />
              <p class="subject__caption">Образотворче мистецтво</p>
            </div>
            <div class="subjects__subject">
              <img src="./img/subjects/subject-sience.svg" alt="sience" class="subject__img" />
              <p class="subject__caption">Фізика, хімія, біологія, географія</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content-wrapper">
        <div class="footer__link-wrapper">
          <a target="_blank" rel="nofollow noopener" href="#" class="footer__logo-link">
            <img src="./img/logo.png" alt="logo" class="footer__logo" />
          </a>
          <div class="footer__icon-wrapper">
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link">
              <img src="./img/icons/ico-YouTube.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-facebook.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-instagram.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-telegram.svg" alt="" class="footer__icon"
            /></a>
          </div>
        </div>
        <span class="footer__caption">GoITeens</span>
      </div>
    </footer>
  </body>
</html>
