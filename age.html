<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Conditions course</title>
  </head>
  <body>
    <main class="main">
      <section class="age">
        <div class="decoration decoration__circle decoration__circle--up">
          <img src="./img/design/design-circle.svg" alt="" />
        </div>
        <div class="decoration decoration__square">
          <img src="./img/design/design-yellowSquare.svg" alt="" />
        </div>
        <div class="decoration decoration__red-square">
          <img src="./img/design/design-redSquare.svg" alt="" />
        </div>
        <div class="decoration decoration__doble-circle decoration__doble-circle--up">
          <img src="./img/design/design-doubleCircle.svg" alt="" />
        </div>

        <div class="age__content-wrapper">
          <h2 class="age__headline main__headline">Скільки років вашій дитині?</h2>
          <p class="age__caption">Натисніть на вік вашої дитини</p>
          <ul class="age__number-block age__number-block--first">
            <li class="number-block__item">
              <img src="./img/age/age-7.svg" alt="7" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-8.svg" alt="8" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-9.svg" alt="9" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-10.svg" alt="10" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-11.svg" alt="11" class="number-block__img" />
            </li>
          </ul>
          <ul class="age__number-block age__number-block--second">
            <li class="number-block__item">
              <img src="./img/age/age-12.svg" alt="12" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-13.svg" alt="13" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-14.svg" alt="14" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-15.svg" alt="15" class="number-block__img" />
            </li>
          </ul>
          <ul class="age__number-block age__number-block--third">
            <li class="number-block__item">
              <img src="./img/age/age-16.svg" alt="16" class="number-block__img" />
            </li>
            <li class="number-block__item">
              <img src="./img/age/age-17.svg" alt="17" class="number-block__img" />
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content-wrapper">
        <div class="footer__link-wrapper">
          <a target="_blank" rel="nofollow noopener" href="#" class="footer__logo-link">
            <img src="./img/logo.png" alt="logo" class="footer__logo" />
          </a>
          <div class="footer__icon-wrapper">
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link">
              <img src="./img/icons/ico-YouTube.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-facebook.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-instagram.svg" alt="" class="footer__icon"
            /></a>
            <a target="_blank" rel="nofollow noopener" href="#" class="footer__icon-link"
              ><img src="./img/icons/ico-telegram.svg" alt="" class="footer__icon"
            /></a>
          </div>
        </div>
        <span class="footer__caption">GoITeens</span>
      </div>
    </footer>
  </body>
</html>
